<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Svenska Reformationsbibeln</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'EB Garamond', serif;
      background: #fdf6e3;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 1rem;
    }

    h1 {
      font-family: 'Inter', sans-serif;
      font-size: 2rem;
      font-weight: 600;
      margin: 0.5rem 0;
    }

    .subtitle {
      font-size: 1.1rem;
      font-style: italic;
      color: #444;
    }

    .download-section {
      margin-top: 3rem;
      padding: 2rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .download-section h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .download-btn {
      display: inline-block;
      background: #004b87;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
    }

    .download-btn:hover {
      background: #003b6d;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Svenska Reformationsbibelsällskapet" class="logo"/>
    <h1>Svenska Reformationsbibeln</h1>
    <p class="subtitle">Ett arv från reformationen i modern tappning</p>
  </header>

  <section class="download-section">
    <h2>Ladda ner Bibeln (PDF)</h2>
    <p>Den senaste utgåvan av Svenska Reformationsbibeln finns nu tillgänglig som PDF.</p>
    <a class="download-btn" href="srb-bibeln.pdf" download>Ladda ner PDF</a>
  </section>

  <footer>
    © 2025 Svenska Reformationsbibelsällskapet
  </footer>

</body>
</html>
